<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet"> </head>
<body>
    <div class="underbody">

        <h1>Tic Tac Toe</h1>

        <div class="gameField">
            <div id="top-l"></div>
            <div id="top-m"></div>
            <div id="top-r"></div>

            <div id="mid-l"></div>
            <div id="mid-m"></div>
            <div id="mid-r"></div>

            <div id="down-l"></div>
            <div id="down-m"></div>
            <div id="down-r"></div>
        </div>

        <div id="display"></div>

        <div class="howTo">Fill in your names and press on the board to start!</div>

        <div class="inputcontainer">
            <button id="NewGameButton">New Game</button>

            <div class="labelinput">Player name for X</div>
            <input id="InputOne" type="text">
        
            <div class="labelinput">Player name for O</div>
            <input id="InputTwo" type="text">

            <button id="Submit">Submit</button>
        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
